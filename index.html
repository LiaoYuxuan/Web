<!DOCTYPE html>
<html lang="en" style="width: 100%">
<head>
	<meta charset="utf-8">
	<!-- 视口设置,只有在移动端才生效 -->
	<!-- <meta name="viewport" content="width=1500, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
	<!--需要自己手动放大-->
	<meta name="viewport" content="width=1448, initial-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--出现右侧空白-->
<!-- 	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="YES" /> -->
	<title></title>
	<link rel="icon" sizes="16x16" href="img/favicon16.ico">
	<link rel="icon" sizes="32x32" href="img/favicon32.ico">
	<link rel="icon" sizes="48x48" href="img/favicon48.ico">
	<link rel="icon" sizes="96x96" href="img/favicon96.png">
	<link rel="apple-touch-icon-precomposed" sizes="180x180" href="img/favicon180.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body style="width: 100%" min-width=“1200px”>
	<div class="index-page-left">
		<div class="index-page-left-line"></div>
		<div class="index-page-left-text"></div>
	</div>
	<div class="index-body">
		<div class="public-header">
			<div class="header-logo"><a href=""></a></div>
			<div class="header-menu"></div>
		</div>
		<div class="index-banner">
			<!--此处用width="100%" height="100%"是为了满足不同浏览的图片大小需求-->
			<div class="index-banner-bg"><img src="img/index-banner-bg.png" alt="banner" width="100%" height="100%"></div>
			<div class="index-banner-text"></div>
			<div class="index-banner-btn"><a href=""></a></div>
		</div>
		<div class="index-featurealbum"></div>
		<div class="index-biosection"></div>
		<div class="index-release"></div>
		<div class="index-blog"></div>
		<div class="index-connect"></div>
		<div class="index-instagram"></div>
		<div class="public-footer">
			<div class="public-container clearfloat">
				<div class="footer-logo"></div>
				<div class="footer-title">
					<div class="footer-title-text">newsletter</div>
					<div class="footer-title-line"></div>
				</div>
				<div class="footer-email clearfloat">
					<input class="footer-input" maxlength="45" type="text" value="Your email here..." onfocus="javascript:if(this.value=='Your email here...')this.value='';" onblur="javascript:if(this.value=='')this.value='Your email here...';"></input>
					<div class="footer-email-line"></div>
					<div class="footer-email-logo"><a href=""></a></div>
				</div>
				<ul class="footer-social clearfloat">
					<li class="item"><a href="">facebook</a></li>
					<li class="item"><a href="">twitter</a></li>
					<li class="item"><a href="">instagram</a></li>
					<li class="item"><a href="">tumbrl</a></li>
					<li class="item"><a href="">soundcloud</a></li>
				</ul>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="footer-copyright-text">© 2019 Born for music by <a href="">L.YX</a></div>
		</div>
	</div>
	<div class="index-page-right">
		<div class="index-page-right-text"></div>
		<div class="index-page-right-line"></div>
	</div>
</body>
</html>
